<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="inputBox">
      <input type="text" readonly
      placeholder="Password">
      <i class="fa-solid fa-copy"></i>
    </div>
    
    <div class="checks">
      
      <div class="number">
        <input type="checkbox" id="N">
        <label for="N">Number</label>
      </div>
      
      <div class="symbol">
        <input type="checkbox" id="S">
        <label for="S">Symbol</label>
      </div>
      
      <div class="upperCase">
        <input type="checkbox" id="U">
        <label for="U">UpperCase</label>
      </div>
    </div>
    
    <div class="length">
      <span>00</span>
      <label for="range">Password length</label>
      <input type="range" id="range" min="1" max="20" value="5">
    </div>
    
    <div class="btn">
      <button>Generate password</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
